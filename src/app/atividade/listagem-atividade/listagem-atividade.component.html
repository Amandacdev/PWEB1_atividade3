<mat-card class="example-card" *ngFor="let atividade of atividades">
  <mat-card-header>
    <mat-card-title>{{atividade.titulo}}</mat-card-title>
    <mat-card-subtitle>{{atividade.descricao}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      A atividade "{{atividade.titulo}}" tem até {{atividade.prazo}} para ser realizada.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <input placeholder="Escreva o novo título" [(ngModel)]="novoTitulo"><br>
    <input  placeholder="Escreva a nova descrição" [(ngModel)]="novaDescricao"><br>
    <input placeholder="Escreva o novo prazo" [(ngModel)]="novoPrazo"><br>
    <button  mat-raised-button color="warn" (click)="editar(atividade)">Editar</button>
    <button  mat-raised-button color="basic" (click)="remover(atividade)">Deletar</button>
  </mat-card-actions>
</mat-card>
