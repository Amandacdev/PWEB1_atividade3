<mat-card class="mat-card-inicio">
  <mat-card-header>
    <mat-card-title>Olá, {{aluno}}! Adicione suas atividades</mat-card-title>
    <div matBadgeOverlap="false" matBadgeColor="warn" class="demo-section"></div>
    <mat-card-subtitle>Preencha os campos abaixo</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    Título: <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>titulo</mat-label>
    <input [(ngModel)]="atividade.titulo"><br>
  </mat-form-field>

    Descrição: <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>descricao</mat-label>
    <input [(ngModel)]="atividade.descricao"><br>
  </mat-form-field>

    Prazo:<mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>prazo</mat-label>
    <input [(ngModel)]="atividade.prazo"><br>
  </mat-form-field>
  </mat-card-content>

  <mat-card-footer>
    <button (click)="inserirAtividade()" >Cadastrar atividade</button>
  </mat-card-footer>
</mat-card>
