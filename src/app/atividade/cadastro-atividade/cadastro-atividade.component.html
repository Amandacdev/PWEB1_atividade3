<mat-card class="mat-card-inicio">
  <mat-card-header>
   <mat-card-title [matBadge]="atividades.length" matBadgeOverlap="false" matBadgeColor="accent" class="demo-section">Olá, {{aluno}}! Adicione suas atividades.</mat-card-title>
    <mat-card-subtitle>Preencha os campos abaixo</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    Título: <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>titulo</mat-label>
    <input matInput [(ngModel)]="atividade.titulo"><br>
  </mat-form-field>

    Descrição: <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>descricao</mat-label>
    <input matInput [(ngModel)]="atividade.descricao"><br>
  </mat-form-field>

    Prazo:<mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>prazo</mat-label>
    <input matInput [(ngModel)]="atividade.prazo"><br>
  </mat-form-field>
  </mat-card-content>

  <mat-card-footer>
    <button mat-raised-button color="accent" (click)="inserirAtividade()" >Cadastrar atividade</button>
  </mat-card-footer>
</mat-card>
